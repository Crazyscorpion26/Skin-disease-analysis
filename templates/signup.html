<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Form Container */
        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Form Input Fields */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #333;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Submit Button */
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
        }

        /* Additional Details */
        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .form-footer a {
            color: #2193b0;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h2>Sign up here!</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.username.label }} {{ form.username }}
            </div>
            <div>
                {{ form.password.label }} {{ form.password }}
            </div>
            <div>
                {{ form.confirm_password.label }} {{ form.confirm_password }}
            </div>
            <div>
                {{ form.submit(class="btn") }}
            </div>
            <div class="form-footer">
                Already have an account? <a href="/login">Log in here</a>
            </div>
        </form>
    </div>
</body>
</html>
